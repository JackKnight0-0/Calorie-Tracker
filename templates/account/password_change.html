{% extends '_base.html' %}


{% block title %}Change password{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Change password</h3>
                    </div>
                    <div class="card-body">
                        <form method="post"> {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.oldpassword.id_for_label }}" class="form-label">Current password:</label>
                                {{ form.oldpassword }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password1.id_for_label }}" class="form-label">New password:</label>
                                {{ form.password1 }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password2.id_for_label }}" class="form-label">New password (again):</label>
                                {{ form.password2 }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Change password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
